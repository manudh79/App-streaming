<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KALAL_Y Live</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <video id="video" autoplay playsinline muted></video>

  <div id="topLeft">
    <img id="userIcon" src="icons/KALAL.png">
    <div id="viewersRow">
      <img id="eyeIcon" src="icons/EYE.png">
      <div id="viewersText">50,604 viewers</div>
    </div>
  </div>

  <div id="liveBadge">LIVE STREAMING</div>

  <div id="commentsWrap">
    <div id="commentsInner"></div>
  </div>

  <div id="bottomBar">
    <button id="recBtn" class="iconBtn"><img src="icons/REC.png" id="recIcon"></button>
    <button id="camBtn" class="iconBtn"><img src="icons/CAM.png" id="camIcon"></button>
    <button id="likeBtn" class="iconBtn"><img src="icons/HEART.png" id="heartIcon"></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
