<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- VIDEO -->
    <video id="video" autoplay playsinline></video>

    <!-- OVERLAY UI (lo que ves en pantalla) -->
    <img id="userIcon" class="ui" src="icons/KALAL.png">
    <span id="username" class="ui username">KALAL_Y</span>

    <div id="viewersBox" class="ui">
        <img id="eyeIcon" src="icons/EYE.png">
        <span id="viewersCount">51,928 viewers</span>
    </div>

    <div id="liveBadge" class="ui">LIVE STREAMING</div>

    <!-- COMENTARIOS -->
    <div id="comments"></div>

    <!-- BOTONES INFERIORES -->
    <div id="controls">
        <img id="recButton" src="icons/REC.png">
        <img id="switchCam" src="icons/CAM.png">
        <img id="likeButton" src="icons/HEART.png">
    </div>

    <!-- CANVAS OCULTO PARA GRABACIÃ“N -->
    <canvas id="recordCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
