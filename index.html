<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Stream</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- VIDEO -->
    <video id="video" autoplay playsinline muted></video>

    <!-- ICONO USUARIO (arriba izquierda) -->
    <img id="user-icon" src="icons/KALAL.png">

    <!-- BADGE LIVE STREAMING (arriba derecha) -->
    <img id="live-badge" src="icons/LIVE.png">

    <!-- VIEWERS (arriba izquierda debajo del usuario) -->
    <div id="viewers-box">
        <img id="eye-icon" src="icons/EYE.png">
        <span id="viewers-count">50,000 viewers</span>
    </div>

    <!-- COMENTARIOS (esquina inferior izquierda) -->
    <div id="comments"></div>

    <!-- ICONOS INFERIORES -->
    <div id="bottom-icons">
        <img id="rec-btn" class="bottom-btn" src="icons/REC.png">
        <img id="cam-btn" class="bottom-btn" src="icons/CAM.png">
        <img id="heart-btn" class="bottom-btn" src="icons/HEART.png">
    </div>

</body>
</html>
