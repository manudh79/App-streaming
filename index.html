<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>KALAL Stream</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">

    <!-- VIDEO REAL EN PANTALLA -->
    <video id="video" autoplay playsinline muted></video>

    <!-- ICONO USUARIO -->
    <img id="userIcon" src="icons/KALAL.png" />

    <!-- VIEWERS -->
    <img id="eyeIcon" src="icons/EYE.png" />
    <div id="viewersNumber">51.824</div>
    <div id="viewersLabel">viewers</div>

    <!-- LIVE STREAMING -->
    <img id="liveIcon" src="icons/LIVE.png" style="display:none;" />

    <!-- COMENTARIOS -->
    <div id="commentsBox"></div>

    <!-- ICONOS INFERIORES -->
    <div id="bottomBar">
      <img id="recBtn" src="icons/REC.png" />
      <img id="camBtn" src="icons/CAM.png" />
      <img id="heartBtn" src="icons/HEART.png" />
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
