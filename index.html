<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KALAL Stream</title>
    <link rel="stylesheet" href="style.css?v=700">
</head>

<body>

    <!-- CAMERA -->
    <video id="video" autoplay playsinline muted></video>

    <!-- USER ICON -->
    <div id="user-box">
        <img id="userIcon" src="icons/KALAL.png">
    </div>

    <!-- VIEWERS -->
    <div id="viewers-box">
        <img id="eyeIcon" src="icons/EYE.png">
        <span id="viewersNumber">50,000</span>
        <span id="viewersLabel">viewers</span>
    </div>

    <!-- LIVE STREAMING (HIDDEN BY DEFAULT) -->
    <div id="liveContainer">
        <img id="liveIcon" src="icons/LIVE.png">
    </div>

    <!-- COMMENTS -->
    <div id="comments"></div>

    <!-- BOTTOM ICONS -->
    <div id="bottomIcons">
        <img class="btnIcon" id="recBtn" src="icons/REC.png">
        <img class="btnIcon" id="camBtn" src="icons/CAM.png">
        <img class="btnIcon" id="heartBtn" src="icons/HEART.png">
    </div>

<script src="script.js?v=700"></script>
</body>
</html>
