<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Streaming Overlay</title>
  <style>
    body, html { margin:0; padding:0; background:black; overflow:hidden; font-family:Arial, sans-serif; }
    #video { position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; }
    #overlay { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; }
    .top-left { position:absolute; top:25px; left:25px; color:white; }
    .username { font-size:32px; font-weight:bold; margin-left:10px; }
    .viewers { display:flex; align-items:center; margin-top:10px; font-size:22px; }
    .comments { margin-top:25px; font-size:22px; }

    .top-right { position:absolute; top:25px; right:25px; }
    .blink { animation: blink 0.7s infinite; }
    @keyframes blink { 0%,50%{opacity:1;} 50%,100%{opacity:0.3;} }

    .bottom-buttons { position:absolute; bottom:40px; width:100%; display:flex; justify-content:center; gap:60px; }
    .btn { width:120px; height:120px; }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>

  <!-- TOP LEFT -->
  <div class="top-left">
    <div style="display:flex; align-items:center;">
      <img src="icons/KALAL.png" id="icon-user" style="height:70px;" />
      <span class="username">KALAL_Y</span>
    </div>

    <div class="viewers">
      <img src="icons/OJO_VIEWERS.png" id="icon-eye" style="height:45px; margin-right:10px;" />
      <span id="viewerCount">50,604 viewers</span>
    </div>

    <div class="comments" id="commentsBox"></div>
  </div>

  <!-- TOP RIGHT LIVE -->
  <div class="top-right">
    <img src="icons/LIVE STREAMING.png" id="liveIndicator" style="height:80px; display:none;" />
  </div>

  <!-- BOTTOM BUTTONS -->
  <div class="bottom-buttons">
    <img src="icons/REC.png" id="btnRec" class="btn" style="cursor:pointer;" />
    <img src="icons/CAMBIO CÃMARA.png" id="btnSwitch" class="btn" style="cursor:pointer;" />
    <img src="icons/CORAZÃ“N.png" id="btnLike" class="btn" />
  </div>

<script>
let video = document.getElementById('video');
let canvas = document.getElementById('overlay');
let ctx = canvas.getContext('2d');
let recording = false;
let front = false;
let recorder;
let chunks = [];
let viewerCount = 50604;
let comments = [];

async function startCamera(){
  const stream = await navigator.mediaDevices.getUserMedia({
    video:{ facingMode: front ? 'user' : 'environment' }, audio:false
  });
  video.srcObject = stream;
}
startCamera();

function updateCanvas(){
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  let userIcon = document.getElementById('icon-user');
  ctx.drawImage(userIcon,40,40,70,70);
  ctx.fillStyle='white'; ctx.font='40px Arial'; ctx.fillText('KALAL_Y',130,95);

  let eye = document.getElementById('icon-eye');
  ctx.drawImage(eye,40,140,45,45);
  ctx.font='30px Arial';
  ctx.fillText(viewerCount.toLocaleString()+' viewers',100,175);

  let cy = 230; ctx.font='28px Arial';
  comments.slice(-5).forEach(c=>{ ctx.fillText(c,40,cy); cy+=40; });

  if(recording){
    let liveImg = document.getElementById('liveIndicator');
    ctx.drawImage(liveImg, canvas.width-350, 40, 300, 80);
  }

  requestAnimationFrame(updateCanvas);
}
updateCanvas();

setInterval(()=>{ viewerCount=Math.floor(viewerCount*1.015); document.getElementById('viewerCount').innerText=viewerCount.toLocaleString()+' viewers'; },2000);

setInterval(()=>{
  let names=["ahmed","khaled","youssef","salim","noor","layla","fatima"];
  let msgs=["ðŸ”¥","ðŸ’¯","vamos","top","wow","increÃ­ble","ðŸ’¥"];
  comments.push(names[Math.floor(Math.random()*names.length)]+": "+msgs[Math.floor(Math.random()*msgs.length)]);
  document.getElementById('commentsBox').innerText=comments.slice(-5).join('
');
},2200);

document.getElementById('btnSwitch').onclick=()=>{ front=!front; startCamera(); };

document.getElementById('btnRec').onclick=()=>{
  if(!recording){ startRecording(); }
  else{ stopRecording(); }
};

function startRecording(){
  chunks=[];
  document.getElementById('liveIndicator').style.display='block';
  document.getElementById('liveIndicator').classList.add('blink');

  let stream = canvas.captureStream(30);
  recorder = new MediaRecorder(stream,{ mimeType:'video/webm;codecs=vp9' });

  recorder.ondataavailable=e=>{ if(e.data.size>0)chunks.push(e.data); };

  recorder.onstop=()=>{
    let blob=new Blob(chunks,{type:'video/webm'});
    let url=URL.createObjectURL(blob);
    let a=document.createElement('a');
    a.href=url; a.download='stream.mp4'; a.click();
  };

  recorder.start(); recording=true;
}

function stopRecording(){
  recording=false;
  document.getElementById('liveIndicator').style.display='none';
  recorder.stop();
}
</script>

</body>
</html>
