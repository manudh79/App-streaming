<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Streaming</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- VIDEO -->
    <video id="video" autoplay playsinline></video>

    <!-- CANVAS OCULTO PARA GRABACIÓN -->
    <canvas id="recordCanvas" style="display:none !important;"></canvas>

    <!-- CABECERA: ICONO USER -->
    <img id="userIcon" class="icon" src="icons/KALAL.png" alt="User Icon" />

    <!-- USERNAME -->
    <div id="username">KALAL_Y</div>

    <!-- VIEWERS -->
    <div id="viewersContainer">
        <img id="eyeIcon" class="iconSmall" src="icons/EYE.png" />
        <span id="viewersCount">51,928 viewers</span>
    </div>

    <!-- LIVE STREAMING -->
    <div id="liveBadge">LIVE STREAMING</div>

    <!-- COMENTARIOS -->
    <div id="comments"></div>

    <!-- BOTÓN REC -->
    <img id="recButton" class="bottomIcon" src="icons/REC.png" />

    <!-- CAMBIO CÁMARA -->
    <img id="switchCam" class="bottomIcon" src="icons/CAM.png" />

    <!-- LIKE -->
    <img id="likeButton" class="bottomIcon" src="icons/HEART.png" />

<script src="script.js"></script>
</body>
</html>
