<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- VIDEO PRINCIPAL -->
    <video id="video" autoplay playsinline></video>

    <!-- CANVAS OCULTO PARA GRABAR (NO SE VE) -->
    <canvas id="recordCanvas" style="display:none;"></canvas>

    <!-- ICONO USUARIO -->
    <div id="user-box">
        <img id="userIcon" src="icons/KALAL.png">
    </div>

    <!-- VIEWERS -->
    <div id="viewers-box">
        <img id="eyeIcon" src="icons/EYE.png">
        <span id="viewersNumber">51,824</span>
        <span id="viewersLabel">viewers</span>
    </div>

    <!-- LIVE STREAMING -->
    <div id="liveContainer">
        <img id="liveIcon" src="icons/LIVE.png">
    </div>

    <!-- COMENTARIOS -->
    <div id="comments"></div>

    <!-- BOTONES -->
    <div id="bottomIcons">
        <img id="recBtn" class="btnIcon" src="icons/REC.png">
        <img id="camBtn" class="btnIcon" src="icons/CAM.png">
        <img id="heartBtn" class="btnIcon" src="icons/HEART.png">
    </div>

    <script src="script.js"></script>
</body>
</html>
