<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>Live Overlay - Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Hidden real <video> that receives the camera stream -->
    <video id="camVideo" autoplay playsinline muted></video>

    <!-- Visible canvas: we draw the video + overlays here and record canvas -->
    <canvas id="overlayCanvas"></canvas>

    <!-- TOP LEFT OVERLAY: user icon + username -->
    <div id="top-left">
      <img id="icon-kalal" src="icons/KALAL.png" alt="user" />
      <!-- If user decided icon already contains name, we show only icon. Keep span in case -->
      <span id="kalal-name">KALAL_Y</span>
      <div id="viewers-row">
        <img id="eye-icon" src="icons/EYE.png" alt="eye" />
        <span id="viewers-count">50,000 viewers</span>
      </div>
    </div>

    <!-- TOP RIGHT: LIVE -->
    <div id="top-right">
      <img id="live-icon-img" src="icons/LIVE.png" alt="LIVE">
    </div>

    <!-- COMMENTS area is drawn on canvas but keep a small helper for accessibility -->
    <div id="comments-helper" aria-hidden="true"></div>

    <!-- BOTTOM CENTER CONTROLS (icons) -->
    <div id="bottom-controls">
      <button id="btn-rec" class="control-btn">
        <img src="icons/REC.png" alt="rec">
      </button>

      <button id="btn-switch" class="control-btn">
        <img src="icons/CAM.png" alt="switch cam">
      </button>

      <button id="btn-heart" class="control-btn">
        <img src="icons/HEART.png" alt="heart">
      </button>
    </div>

    <!-- hidden anchor used for download -->
    <a id="downloadAnchor" style="display:none;"></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
