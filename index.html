<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KALAL Stream</title>
    <link rel="stylesheet" href="style.css?v=1001">
</head>

<body>

    <!-- CÃMARA -->
    <video id="video" autoplay playsinline muted></video>

    <!-- CANVAS OCULTO PARA GRABAR MODO A -->
    <canvas id="recordCanvas" style="display:none;"></canvas>

    <!-- USUARIO -->
    <div id="user-box">
        <img id="userIcon" src="icons/KALAL.png">
    </div>

    <!-- VIEWERS -->
    <div id="viewers-box">
        <img id="eyeIcon" src="icons/EYE.png">
        <span id="viewersNumber">51,824</span>
        <span id="viewersLabel">viewers</span>
    </div>

    <!-- LIVE STREAMING -->
    <div id="liveContainer">
        <img id="liveIcon" src="icons/LIVE.png">
    </div>

    <!-- COMENTARIOS -->
    <div id="comments"></div>

    <!-- CONTROLES INFERIORES -->
    <div id="bottomIcons">
        <img class="btnIcon" id="recBtn" src="icons/REC.png">
        <img class="btnIcon" id="camBtn" src="icons/CAM.png">
        <img class="btnIcon" id="heartBtn" src="icons/HEART.png">
    </div>

<script src="script.js?v=1001" defer></script>
</body>
</html>
