<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KALAL_Y Stream</title>
<link rel="stylesheet" href="style.css?v=345">
</head>

<body>

    <!-- CAMERA (muted to avoid echo) -->
    <video id="camera" autoplay playsinline muted></video>

    <!-- USER ICON (ONLY ICON, BIG) -->
    <div id="user-box">
        <img src="icons/KALAL.png" id="user-icon">
    </div>

    <!-- VIEWERS -->
    <div class="viewers-box">
        <img src="icons/EYE.png" class="eye-icon">
        <div id="viewers-count">50,000</div>
        <div class="viewers-label">viewers</div>
    </div>

    <!-- LIVE STREAMING -->
    <div id="live-badge">LIVE STREAMING</div>

    <!-- COMMENTS -->
    <div id="comments"></div>

    <!-- BOTTOM CONTROLS -->
    <div class="controls">
        <div class="control-btn" id="rec-btn"><img src="icons/REC.png"></div>
        <div class="control-btn" id="cam-btn"><img src="icons/CAM.png"></div>
        <div class="control-btn" id="heart-btn"><img src="icons/HEART.png"></div>
    </div>

<script src="script.js?v=345"></script>
</body>
</html>
