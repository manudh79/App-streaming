<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Streaming</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- VIDEO -->
    <video id="video" autoplay playsinline></video>

    <!-- TOP BAR -->
    <div id="top-left">
        <img id="userIcon" src="icons/KALAL.png" />
        <div id="stats">
            <div id="viewersLine">
                <img id="eyeIcon" src="icons/EYE.png">
                <span id="viewersText"><span id="viewersNumber">50,000</span> viewers</span>
            </div>
        </div>
    </div>

    <div id="liveContainer">
        <img src="icons/LIVE.png" id="liveIcon">
    </div>

    <!-- COMMENTS -->
    <div id="comments"></div>

    <!-- BOTTOM ICONS -->
    <div id="bottomIcons">
        <img class="btnIcon" id="recBtn" src="icons/REC.png">
        <img class="btnIcon" id="camBtn" src="icons/CAM.png">
        <img class="btnIcon" id="heartBtn" src="icons/HEART.png">
    </div>

    <script src="script.js"></script>
</body>
</html>
